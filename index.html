    <style>
        * {

        }

        body {
            background-image: url('1.jpg');
            background-size: auto;
        }

        .maincontainer {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            /* White with transparency */
            backdrop-filter: blur(10px);
            /* Apply blur effect */
            border-radius: 1rem;
            padding: 1rem;
            width: 21rem;
            min-height: 21rem;
            box-shadow: 4px 5px 5px rgba(0, 0, 0, 0.671);
        }

        h2 {
            line-height: 2rem;
            font-family: doto, serif;
            color: rgb(255, 255, 255);
        }

        #btn {
            margin-top: 1rem;
            border-radius: .3rem;
            height: 2rem;
            width: 2rem;
            border: none;
            cursor: pointer;
            color: #062540;
            font-weight: 900;
            background-color: #c7f2f3;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        #btnbox {
            display: flex;
            justify-content: flex-end;
        }

        #btnbox :active {
            background-color: #9fc4e4;

        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 12rem;
            border: .1rem solid rgba(255, 255, 255, 0.699);
            border-radius: .5rem;
            padding: 1px;
            font-size: 1.3rem;
            font-weight: 500;
            color: white;
            padding: 10px;
        }

        .msg {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: serif;
        }

        #author {
            font-family: serif;
            text-align: right;
            color: white;
            font-size: .8rem;
            margin-top: .8rem;
        }

        #iphone {
            display: flex;
            gap: 5px;
            height: .15rem;
        }

        .dots {
            background-color: #f3ffbd;
            border-radius: 50%;
            height: .7rem;
            width: .7rem;
        }

        #one {
            background-color: #ff5f57;
        }

        #two {
            background-color: #ffbc2d;
        }

        #three {
            background-color: #27c940;
        }

        .logo {
            margin: 2rem;
            height: 2rem;
            width: 2rem;
            border-radius: 50%;
            background-size: cover;
        }

        .me {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
        }

        .only {
            display: flex;
            justify-content: center;
        }

        p {
            color: white;
            font-family: doto, serif;
        }

        .fade {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .playground {
            display: flex;
            justify-content: center;
        }

        .inner {
            padding: 1.5rem;
        }

        /* FADE IN EFFECT */

        .inside {
            margin-top: 4rem;
        }

        /* Text with the slide-in and fade-in effect */
        .slide-fade-text {
            /* Adjust size as needed */
            opacity: 0;
            /* Initially hidden */
            transform: translateY(-100%);
            /* Start off-screen (from left) */
            animation: slideFadeIn 2s ease-out forwards;
            /* Apply animation */
        }

        /* Animation: Slide from left and fade-in */
        @keyframes slideFadeIn {
            0% {
                transform: translateY(100%);
                /* Start off-screen to the left */
                opacity: 0;
                /* Invisible at the start */
            }

            100% {
                transform: translateY(0%);
                /* Slide into original position */
                opacity: 1;
                /* Fade in completely */
            }
        }
    </style>

        const getquote = () => {
            console.log('Getting a quote...');

            // Apply fade-out effect
            quote.classList.add('fade');
            writer.classList.add('fade');

            setTimeout(() => {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                quote.innerText = randomQuote.text;
                writer.innerText = "-- " + randomQuote.author + " --";

                // Remove fade-out and reapply fade-in
                quote.classList.remove('fade');
                writer.classList.remove('fade');
            }, 500); // Wait for fade-out duration
        };

        let writer = document.querySelector('#author');
