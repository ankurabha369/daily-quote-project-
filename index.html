<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <link rel="icon" type="image/x-icon" href="android-chrome-192x192.png">
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('pattern.jpg');
            background-size: auto;
        }

        .maincontainer {
            margin-top: 6rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: #b2dbbf;
            border-radius: 1rem;
            padding: 1rem;
            width: 21rem;
            min-height: 21rem;
            box-shadow: 4px 5px 5px rgba(0, 0, 0, 0.671);
        }

        h2 {
            line-height: 2rem;
            color: #247b80;
        }

        #btn {
            margin-top: 1rem;
            border-radius: .3rem;
            border: none;
            padding: .5rem;
            cursor: pointer;
            color: #ff1654a8;
            font-weight: 900;
            background-color: #f3ffbd;
            box-shadow: 2px 1px 5px rgba(141, 135, 135, 0.973);
        }

        #btnbox {
            display: flex;
            justify-content: flex-end;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 12rem;
            background-color: #f3ffbd;
            border-radius: .5rem;
            padding: 1px;
            font-size: 1.3rem;
            font-weight: 500;
            color: #247b80;
            padding: 10px;
        }

        .msg {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #author {
            text-align: right;
            font-style: italic;
            color: #ff1654;
            font-size: .8rem;
            margin-top: .5rem;
        }

        #iphone {
            display: flex;
            gap: 5px;
            height: .15rem;
        }

        .dots {
            background-color: #f3ffbd;
            border-radius: 50%;
            height: .7rem;
            width: .7rem;
        }

        #one {
            background-color: #ff5f57;
        }

        #two {
            background-color: #ffbc2d;
        }

        #three {
            background-color: #27c940;
        }

        .profile {
            height: 5rem;
            width: 5rem;
            border-radius: 50%;
            background-image: url("As I wanted ii.png");
            background-size: cover;
            border: 5px solid #b2dbbf;
        }

        .me {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 3rem;
        }

        .only {
            display: flex;
            justify-content: center;
        }

        p {
            color: #247b80;
        }
    </style>
</head>

<body>
    <div class="maincontainer">
        <div class="container">
            <div id="iphone">
                <div id="one" class="dots"></div>
                <div id="two" class="dots"></div>
                <div id="three" class="dots"></div>
            </div>
            <h2>Daily Quote</h2>

            <div class="main">
                <div class="inner">
                    <div class="msg">This is the Message</div>
                    <div id="author">The author</div>
                </div>
            </div>

            <div id="btnbox">
                <button id="btn">Generate</button>
            </div>

        </div>
    </div>
    <div class="me">
        <div class="inside">
            <div class="only">
                <div class="profile"></div>
            </div>
            <p>Created and Designed by <i><b>Ankur Rabha</b></i></p>
        </div>
    </div>

    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "Get busy living or get busy dying.", author: "Stephen King" },
            { text: "You have as much laughter as you have faith.", author: "Martin Luther" },
            { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
            { text: "Get busy living or get busy dying.", author: "Stephen King" },
            { text: "You have within you right now, everything you need to deal with whatever the world can throw at you.", author: "Brian Tracy" },
            { text: "The best way to predict the future is to create it.", author: "Peter Drucker" },
            { text: "What lies behind us and what lies before us are tiny matters compared to what lies within us.", author: "Ralph Waldo Emerson" },
            { text: "In three words I can sum up everything I've learned about life: it goes on.", author: "Robert Frost" },
            { text: "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.", author: "Ralph Waldo Emerson" },
            { text: "You miss 100% of the shots you don’t take.", author: "Wayne Gretzky" },
            { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
            { text: "Happiness is not something ready-made. It comes from your own actions.", author: "Dalai Lama" },
            { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "Act as if what you do makes a difference. It does.", author: "William James" },
            { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" },
            { text: "Life is either a daring adventure or nothing at all.", author: "Helen Keller" },
            { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "Don’t watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "The mind is everything. What you think you become.", author: "Buddha" },
            { text: "Do not wait to strike till the iron is hot, but make it hot by striking.", author: "William Butler Yeats" },
            { text: "If you want to live a happy life, tie it to a goal, not to people or things.", author: "Albert Einstein" },
            { text: "Keep your face always toward the sunshine—and shadows will fall behind you.", author: "Walt Whitman" },
            { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
            { text: "Opportunities don't happen, you create them.", author: "Chris Grosser" },
            { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
            { text: "It’s not whether you get knocked down, it’s whether you get up.", author: "Vince Lombardi" },
            { text: "Limit your ‘always’ and your ‘nevers’.", author: "Amy Poehler" },
            { text: "Nothing is impossible, the word itself says 'I'm possible'!", author: "Audrey Hepburn" },
            { text: "You only live once, but if you do it right, once is enough.", author: "Mae West" },
            { text: "The best revenge is massive success.", author: "Frank Sinatra" },
            { text: "Everything you’ve ever wanted is on the other side of fear.", author: "George Addair" },
            { text: "What we fear doing most is usually what we most need to do.", author: "Tim Ferriss" },
            { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
            { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau" },
            { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
            { text: "Don't be pushed around by the fears in your mind. Be led by the dreams in your heart.", author: "Roy T. Bennett" }
        ];

        const getquote = () => {
            console.log('Getting a quote...');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quote.innerText = randomQuote.text;
            writer.innerText = "-- " + randomQuote.author + " --";
        }

        let quote = document.querySelector('.msg');
        let writer = document.querySelector('#author');
        let btn = document.querySelector('#btn');
        btn.addEventListener("click", getquote);
    </script>
</body>

</html>
